<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css" />
</head>
<body>
    <div id="menu"></div>
    <div class="container">
        <div class="card">
            <img id="imagenSerie" style="height: 100px;width :100px;"></img>

        <div class="card-body">
            <h5 id="nombreSerie" class="card-header"></h5>

          <h5 class="card-title" id="puntuacion"></h5>
          
          <a href="./Home.html" class="btn btn-primary">Volver</a>
          <a id="btn_personajes" href="#" class="btn btn-success">Personajes</a>
        </div>




        </div>

    </div>

    <script>
        $(document).ready(function(){
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        $("#menu").load("./index.html");
        var url="https://apiseriespersonajes.azurewebsites.net/api/Series/"+params.id;
        $.ajax({
            "url":url,
            "method":"GET",
            "dataType":"json",
            "success": function(data){
                $("#imagenSerie").attr("src", data.imagen);
                $("#nombreSerie").text(data.nombre);
               
                $("#puntuacion").text("IMDB: " + data.puntuacion);
                
                $("#btn_personajes").attr("href", "./Detallepersonajes.html?idSerie=" + data.idSerie);          




            },
            "error":function(error) {
                console.log(error);
            }



        })







        })


    </script>
          <script src="/lib/js/bootstrap.bundle.min.js"></script>


</body>
</html>
