<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./NuevoPersonaje.html">Nuevo personaje</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ModificarPersonajes.html">Modificar personajes</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Series
                </a>
                <ul class="dropdown-menu" id="dropdown_series" aria-labelledby="navbarDropdownMenuLink">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script>
            $(document).ready(function() {
                var url = "https://apiseriespersonajes.azurewebsites.net/api/Series"
                $.ajax({
                    "url":url,
                    "method":"GET",
                    "dataType":"json",
                    "success":function(data){
                        $.each(data,function(index,serie){
                            $("#dropdown_series").append($("<li>",{"class":"dropdown-item","text":serie.nombre}).click(function(){
                                window.location.replace("./DetallesSeries.html?id="+serie.idSerie);
                            }));



                        });
                    },
                    "error":function(error){
                        console.log(error);
                    }



                })

            })

      </script>
          <script src="/lib/js/bootstrap.bundle.min.js"></script>


</body>
</html>
